<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title>Monk’s Cafe</title>
        <link href="https://fonts.googleapis.com/css?family=Jaldi:700|Work+Sans" rel="stylesheet"> 
        <link rel="stylesheet" type="text/css" href="css/style.css">
       
    </head>
    <body>
    	<header>
    		<div id="monk_cafe">
    			<h1>Monk’s Cafe</h1>
    			<p>“The Coffee Shop”</p>
			</div>
			<img src="./images/toms-restaurant.jpg" />
    	</header>
    	<main>
    		<section id="reservations">
	    		<h2>Reservations</h2>
	    		<div>
	    			<h3>Make a Reservation</h3>
	    			<hr>
	    			<form>
	    				<div>
	    					<label for="name">Name</label>
						    <input id="name" type="text" placeholder="insert your name">
	    				</div>
	    				<div>
	    					<label for="date">Date</label>
	    					<input id="date" type="text" placeholder="choose date">
	    				</div>
	    				<div>
	    					<button>Confirm Reservation</button>
	    				</div>
					</form>
	    		</div>
	    		<div>
	    			<h3>Existing Reservations</h3>
	    			<hr>
	    			<table>
						<thead>
						<th>Name</th>
						<th>Day</th>
						</thead>
						<tbody> 
						</tbody>
					</table>
	    		</div>
	    	</section>
			<section>
				<h2>Come Dine with Us</h2>
				<div id="map"></div>
			</section>
			<section id="reviews">
				<h2>Customer Reviews</h2>
				<div>
					<img src="./images/jerry.jpg" />
				</div>
				<div>
					<blockquote><p class="quotation">Big lettuce, big carrots, tomatoes like volleyballs</p><p class="attribution">– Jerry Seinfeld, on the BIG Salad</p></p></blockquote>
				</div>
				
			</section>
    	</main>
    	<footer>
    		<p>2018&copy;Monk's Cafe</p>
    		
    	</footer>

	<script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
	<script src="js/handlebars-v4.0.5.js"></script>

	<script src="js/jquery-3.0.0.js"></script>
	<script src="js/main.js"></script>
	<script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXZtvZPcvZw6PImOKA1iWYItI36Jgz6C4&callback=initMap">
    </script>
    	
    </body>
</html>
